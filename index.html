<!DOCTYPE html>
<html lang="en" class="bg-[var(--base)]
 font-[poppins]">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev-Board</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="">
    <header class="header flex items-center justify-between bg-white w-[80vw] mx-auto p-6 rounded-3xl mt-6 shadow-md">
        <div class="logo-container flex items-center gap-2.5">
            <img src="assets/logo.png" alt="Dev-Board Logo" class="logo">
            <h1 class="title font-[poppins] text-4xl font-light">Dev<span class="font-bold">Board</span></h1>
        </div>
        <nav class="flex justify-around items-center gap-10">

            <div class="checkbox-holder flex items-center gap-2.5 p-3 bg-[var(--base)] rounded-4xl">
                <img src="assets/checkbox.png" alt="">
                <p>00</p>
            </div>
            <div class="theme-holder bg-[var(--base)] p-3 rounded-4xl">
                <img src="assets/theme-btn.png" alt="" class="theme-btn cursor-pointer">
            </div>
        </nav>
    </header>
    <main class="items-center justify-between bg-white w-[80vw] mx-auto p-6 rounded-3xl mt-6 shadow-md">
        <div class="grid grid-cols-4 gap-6">
            <div class="task-info ml-4 flex items-center gap-4 p-8 bg-[var(--base)] rounded-xl">
                <div class="checkbox-holder bg-white rounded-full p-6">
                    <img src="assets/checkbox.png" alt="">
                </div>
                <div class="">
                    <p class="">Task Assigned</p>
                    <h2 class="text-5xl font-bold">05</h2>
                </div>
            </div>
            <div class="col-span-2 task-info ml-4 flex items-center gap-6 text-2xl p-8 rounded-xl bg-linear-to-r from-[#3752FD] to-[#9BA8F8]">
                <div class="discover flex items-center ">
                    <img src="assets/board.png" alt="">
                    <p>Discover something <br> new today</p>
                </div>
            </div>
            <div class="task-info ml-4 flex items-center gap-4 p-8 bg-[var(--base)] rounded-xl">
                <img src="assets/calender.png" alt="">
                <p class="text-2xl">Wed , <br><span class="font-bold">Jul 28 2025</span></p>
            </div>
      
        </div>
    </main>


    <script src="scripts/"></script>
</body>

</html>
